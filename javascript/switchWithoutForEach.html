<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switch Button Info</title>
</head>
<body>

  <h2>Click a Button</h2>

  <button onclick="showInfo(1)">Button 1</button>
  <button onclick="showInfo(2)">Button 2</button>
  <button onclick="showInfo(3)">Button 3</button>
  <button onclick="showInfo(4)">Button 4</button>

  <p id="output"></p>

  <script>
    function showInfo(buttonNumber) {
      let message = "";

      switch (buttonNumber) {
        case 1:
          message = "Button 1: JavaScript is fun!";
          break;
        case 2:
          message = "Button 2: HTML builds the structure.";
          break;
        case 3:
          message = "Button 3: CSS makes things beautiful.";
          break;
        case 4:
          message = "Button 4: Web development rocks!";
          break;
        default:
          message = "Unknown button.";
      }

      document.getElementById("output").textContent = message;
    }
  </script>

</body>
</html>
